<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <form @submit="onSubmit">
      firstname <input type="text" v-model="form.firstname">
      lastname <input type="text" v-model="form.lastname">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
  var app = new Vue({
    el: '#app',
    data: {
      form: {
      	firstname: '',
        lastname: ''
      },
    },
    methods: {
			onSubmit: function () {
				fetch({
					url: '/api/register',
          method: 'post',
          body: this.form
        })
      }
    }
  })
  </script>
</body>
</html>
