<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>Message d'origine : "{{ message }}"</p>
    <p>Message inversÃ© (computed) : "{{ reversedMessage }}"</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    computed: {
      reversedMessage: function () {
        return this.message
          .split('')
          .reverse()
          .join('')
      }
    }
  })
  </script>
</body>
</html>
