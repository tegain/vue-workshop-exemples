<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button-counter v-on:increment="logCount"></button-counter>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    Vue.component('button-counter', {
      data: function () {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="increment">Vous m\'avez cliqu√© {{ count }} fois.</button>',
      methods: {
        increment: function () {
          this.count++;
          this.$emit('increment', this.count);
        }
      }
    })

    var app = new Vue({
      el: '#app',
      methods: {
        logCount: function (count) {
          console.log(`Nouvelle valeur du compteur : ${count}`);
        }
      }
    })
  </script>
</body>
</html>
